<div class="modal-header">
  <h3 class="modal-title">Register</h3>
</div>

<div class="modal-body">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

  <form role="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
    </div>

    <div class="form-group">
      <label for="passwd">Password</label>
      <input type="password" ng-model="user.password" class="form-control" id="passwd" placeholder="Password">
    </div>

    <!-- <button type="submit" class="btn btn-default" ng-click="signUp(user)">Submit</button> -->
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Register</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
